<html>
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/materialize.min.css"/>
  <head>
    <title>Video Streaming Demonstration</title>
  </head>
  <body>
	  <div class="container center">
    <h1>Video Streaming</h1>
    <img src="{{ url_for('video_feed') }}">
	<div id="slider"></div>
	<form id="Form3">
		<input id="light_status" name="status" type="hidden" value="false"></input>
		<button type="button" id="light" class="indigo waves-effect waves-light btn" value="null">Toggle Light</button>
	</form>
    <form id="Form">
	    <input name="filename" style="width: 50%" type="text" placeholder="Enter Filename Here..."></input>
	    <button type=button id="snapshot" class="indigo waves-effect waves-light btn" value="null">Take Snapshot</button>
    </form>
    <form id="Form2">
	    <input name="filename" style="width: 50%" type="text" placeholder="Enter Filename Here..."></input>
	    <input id="cap_status" name="status" type="hidden" value="false"></input>
	    <button type=button id="video_capture" class="indigo waves-effect waves-light btn" value="null"><span>Start Capture</span></button>
    </form>
	    <p id="ReturnText"></p>
	  <table id="MediaTable" class=pictures>
	    <tr>
		    <td>Date</td>
		    <td>File Name</td>
	    </tr>
	    {% for entry in pictures %}
	    <tr>
		    <td>{{ entry.date }} </td>
		    <td><a href="/media/{{ entry.fileName }}" target="_blank">{{ entry.fileName }}</a></td>
	    </tr>
	    {% else %}
	    <tr>
	    <td>No pictures yet
	    </tr>
	    {% endfor %}
	  </table>
	  </div> <!-- container -->
  </body>

	<script src="/static/js/index.js"></script>

</html>
