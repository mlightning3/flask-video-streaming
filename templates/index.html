<html>
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/materialize.min.css"/>
  <head>
    <title>Video Streaming Demonstration</title>
  </head>
  <body>
	  <div class="container center">
    <h1>Video Streaming</h1>
    <img src="{{ url_for('video_feed') }}">
    <form id="Form">
	    <input name="filename" style="width: 50%" type="text" placeholder="Enter Filename Here..."></input>
	    <button type=button id="snapshot" class="indigo waves-effect waves-light btn" value="null">Take Snapshot</button>
    </form>
    <form id="Form2">
	    <input name="filename" style="width: 50%" type="text" placeholder="Enter Filename Here..."></input>
	    <input id="cap_status" name="status" type="hidden" value="false"></input>
	    <button type=button id="video_capture" class="indigo waves-effect waves-light btn" value="null"><span>Start Capture</span></button>
    </form>
	    <p id="ReturnText"></p>
	  <ul class=pictures>
	    {% for entry in pictures %}
	    <li>Date: {{ entry.date }} File: {{ entry.fileName }}
	    {% else %}
	    <li>No pictures yet
	    {% endfor %}
	  </ul>
	  </div> <!-- container -->
  </body>

	<script src="/static/js/index.js"></script>

</html>
